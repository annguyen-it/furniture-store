<div class="container mx-auto w-full max-w-[1440px]">
  <div class="flex flex-wrap">
    <div
      *ngFor="let section of sectionsData"
      class="group relative w-full md:w-1/2 p-4"
    >
      <div class="overflow-hidden relative inset-0">
        <div
          class="absolute left-10 right-10 top-1/2 pt-6 pb-7 border-2 -translate-y-1/2 text-white text-center font-bold z-20 md:pt-8 md:pb-9 lg:pt-16 lg:pb-20"
        >
          <h4 class="text-[14px] uppercase">{{ section.subTitle }}</h4>
          <h3 class="text-[50px] mb-1">{{ section.title }}</h3>
          <button tuiButton class="!font-thin">Shop now</button>
        </div>
        <img
          [src]="section.imgUrl"
          [alt]="section.title"
          class="w-full object-cover transition-transform duration-1000 delay-75 group-hover:scale-105"
        />
        <div class="absolute inset-0 bg-black bg-opacity-20 z-10"></div>
      </div>
    </div>
  </div>
</div>
