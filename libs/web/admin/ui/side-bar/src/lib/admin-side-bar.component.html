<div class="h-full flex flex-col overflow-auto">
  <!-- Header -->
  <div class="flex items-center px-6 pb-2">
    <a routerLink="/admin" class="h-24 flex items-center">
      <img
        src="https://vetra.laborasyon.com/assets/images/logo.svg"
        alt="logo"
        class="w-24"
      />
    </a>
    <a href="index.html" class="btn btn-sm menu-close-btn">
      <i class="bi bi-x"></i>
    </a>
  </div>

  <!-- Content -->
  <tui-scrollbar>
    <div class="relative flex flex-col flex-grow px-6 pb-6">
      <!-- Account -->
      <div class="mb-5 p-4 bg-white rounded-lg">
        <tui-hosted-dropdown [content]="accountContent" class="w-full">
          <div class="w-full flex items-center" role="button">
            <div class="w-12 h-12 mr-4">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1IZILFn3EX15FvTLvCsdAatitBCyjUtOVKw&usqp=CAU"
                class="w-full h-full rounded-full object-cover"
                alt="avatar"
              />
            </div>
            <div class="flex flex-col items-start">
              <a
                tuiLink
                class="fs-primary-link font-bold text-normal text-[color:var(--fs-primary)]"
              >
                Timotheus Bendan
              </a>
              <small class="text-xs text-gray-400">Sales Manager</small>
            </div>
          </div>
        </tui-hosted-dropdown>
        <ng-template #accountContent>
          <div class="min-w-[210px] py-2">
            <a
              tuiLink
              *ngFor="let item of accountDropdownItems"
              class="fs-secondary-link block !px-5 !py-2"
            >
              <div class="flex items-center">
                <tui-svg [src]="item.icon" class="mr-1.5"></tui-svg>
                {{ item.title }}
              </div>
            </a>
            <button
              (click)="logout()"
              class="flex items-center px-5 py-2 text-[#ea4444]"
            >
              <tui-svg
                src="<i class='mdi mdi-logout-variant'></i>"
                class="mr-1.5"
              ></tui-svg>
              Logout
            </button>
          </div>
        </ng-template>
      </div>

      <!-- Navigation -->
      <div *ngFor="let section of navSections; first as first">
        <div
          class="px-5 pb-5 text-xs opacity-60 tracking-wide"
          [class.mt-5]="!first"
        >
          {{ section.name }}
        </div>
        <ul>
          <li *ngFor="let item of section.items">
            <a
              *ngIf="item.subItem; else link"
              tuiLink
              [routerLink]="item.url"
              routerLinkActive="active"
              class="fs-secondary-link block mx-1 !px-5 !py-2.5 rounded-[80px]"
            >
              <div class="flex items-center text-[15px]">
                <div
                  class="icon-wrapper w-9 h-9 flex justify-center items-center mr-3 rounded-full"
                >
                  <tui-svg [src]="item.icon"></tui-svg>
                </div>
                {{ item.name }}
                <i
                  class="fal fa-long-arrow-right ml-3 opacity-60 translate-y-0.5"
                ></i>
              </div>
            </a>
            <ng-template #link>
              <a
                tuiLink
                [routerLink]="item.url"
                routerLinkActive="active"
                class="fs-secondary-link block mx-1 !px-5 !py-2.5 rounded-[80px]"
              >
                <div class="flex items-center text-[15px]">
                  <div
                    class="icon-wrapper w-9 h-9 flex justify-center items-center mr-3 rounded-full"
                  >
                    <tui-svg [src]="item.icon"></tui-svg>
                  </div>
                  {{ item.name }}
                </div>
              </a>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </tui-scrollbar>
</div>
