<div class="group text-base">
  <!-- Image -->
  <div class="relative">
    <a href class="group relative block z-10">
      <img [src]="item.images[0]" alt="item.name" />
      <div
        class="absolute inset-0 opacity-0 transition duration-300 z-20 group-hover:opacity-100"
      >
        <img [src]="item.images[1]" alt="item.name" />
      </div>
    </a>
    <div class="absolute inset-0 overflow-hidden">
      <div class="buttons absolute bottom-14 right-4 flex flex-col z-30">
        <button tuiIconButton icon="tuiIconHeart" class="mb-2"></button>
        <button
          tuiIconButton
          icon="<i style='font-size: 18px' class='far fa-shopping-bag'></i>"
          class="group-hover:delay-150"
        ></button>
      </div>
    </div>
  </div>

  <!-- Information -->
  <tui-rating
    [ngModel]="item.rating"
    [max]="5"
    [readOnly]="true"
    iconNormal="tuiIconStar"
    iconFilled="tuiIconStarFilled"
    class="mt-5"
  ></tui-rating>
  <div class="mb-1">
    <a tuiLink class="fs-primary-link text-[16px]">{{ item.name }}</a>
  </div>
  <div class="money font-bold">
    $<tui-money
      [value]="item.price"
      [currency]="null"
      [precision]="2"
      [singleColor]="true"
      decimal="always"
    ></tui-money>
  </div>
</div>
