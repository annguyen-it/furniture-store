<div class="relative h-full px-5 flex items-center">
  <div class="lg:hidden">
    <!-- Menu close button for mobile devices -->
    <button tuiIconButton icon="tuiIconMenuLarge" class="mr-2"></button>
  </div>

  <!-- Logo -->
  <a href="index.html" class="hidden">
    <img
      width="100"
      src="https://vetra.laborasyon.com/assets/images/logo.svg"
      alt="logo"
    />
  </a>

  <!-- ./ Logo -->
  <div class="page-title font-bold text-2xl mr-16">Overview</div>

  <div
    class="absolute left-6 right-6 flex-grow z-10 lg:static lg:block lg:mr-12"
    [class.hidden]="!isSearchingMobile"
  >
    <tui-input
      [(ngModel)]="searchValue"
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCustomContent]="inputContent"
      tuiTextfieldSize="m"
      icon="tuiIconSearch"
      iconAlign="left"
      class="fs-custom-content"
    >
      Search
      <input tuiTextfield placeholder="Search..." />
      <ng-template #inputContent>
        <button
          tuiIconButton
          (click)="toggleSearchMobile(false)"
          icon="tuiIconCloseLarge"
          class="-mr-4 lg:!hidden"
        ></button>
      </ng-template>
    </tui-input>
  </div>

  <div class="hidden lg:block">
    <ul class="flex justify-end items-center">
      <li>
        <button tuiIconButton icon="tuiIconBellLarge"></button>
      </li>
    </ul>
  </div>

  <!-- Header mobile buttons -->
  <div class="flex ml-auto lg:hidden">
    <button
      tuiIconButton
      (click)="toggleSearchMobile(true)"
      icon="tuiIconSearchLarge"
    ></button>
    <button tuiIconButton icon="tuiIconMoreHorLarge"></button>
  </div>
  <!-- ./ Header mobile buttons -->
</div>
