<div class="container mx-auto w-full max-w-[1440px]">
  <div class="flex">
    <div *ngFor="let section of sectionsData" class="relative w-1/2 px-4">
      <div
        class="absolute left-1/2 top-1/2 pt-16 pb-20 px-4 w-[500px] border-2 -translate-x-1/2 -translate-y-1/2 text-white text-center font-bold"
      >
        <h4 class="text-[14px] uppercase">{{ section.subTitle }}</h4>
        <h3 class="text-[50px] mb-1">{{ section.title }}</h3>
        <button tuiButton class="!font-thin">Shop now</button>
      </div>
      <img [src]="section.imgUrl" [alt]="section.title" />
    </div>
  </div>
</div>
